<!DOCTYPE html>
<html lang="br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="estilo.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Open+Sans:wght@300&family=Source+Code+Pro&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="logica.js"></script>
    <title>Calculadora</title>
  </head>
    <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4 offset-md-4">
          <div class="display">
            <input type="text" id="result" readonly>
          </div>
          <div class="calculator">
            <div class="row">
              <div class="col">
                <button class="btn btn-primary btn-block" id="clear">C</button>
              </div>
              <div class="col-3">
                <button class="btn btn-secondary btn-block" id="divide">รท</button>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <button class="btn btn-secondary btn-block" id="number-7">7</button>
              </div>
              <div class="col">
                <button class="btn btn-secondary btn-block" id="number-8">8</button>
              </div>
              <div class="col">
                <button class="btn btn-secondary btn-block" id="number-9">9</button>
              </div>
              <div class="col">
                <button class="btn btn-secondary btn-block" id="multiply">x</button>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <button class="btn btn-secondary btn-block" id="number-4">4</button>
              </div>
              <div class="col">
                <button class="btn btn-secondary btn-block" id="number-5">5</button>
              </div>
              <div class="col">
                <button class="btn btn-secondary btn-block" id="number-6">6</button>
              </div>
              <div class="col">
                <button class="btn btn-secondary btn-block" id="subtract">-</button>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <button class="btn btn-secondary btn-block" id="number-1">1</button>
              </div>
              <div class="col">
                <button class="btn btn-secondary btn-block" id="number-2">2</button>
              </div>
              <div class="col">
                <button class="btn btn-secondary btn-block" id="number-3">3</button>
              </div>
              <div class="col">
                <button class="btn btn-secondary btn-block" id="add">+</button>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <button class="btn btn-secondary btn-block" id="number-0">0</button>
              </div>
              <div class="col-3">
                <button class="btn btn-custom-color btn-block" id="equals">=</button>
              </div>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
